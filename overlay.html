<!DOCTYPE html>
<html>
<!--
   This is a jQuery Tools standalone demo. Feel free to copy/paste.
   http://flowplayer.org/tools/demos/

   Do *not* reference CSS files and images from flowplayer.org when in
   production Enjoy!
-->
<head>
  <title>jQuery Tools standalone demo</title>
<link type="text/css" href="temp.css" rel="stylesheet" />	
		<link rel="stylesheet" type="text/css" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.9/themes/sunny/jquery-ui.css">
    
    <!-- include the Tools -->
  <script src="http://cdn.jquerytools.org/1.2.7/full/jquery.tools.min.js"></script>
		
  <!-- standalone page styling (can be removed) -->
  <link rel="shortcut icon" href="/media/img/favicon.ico">
<style>
    /* use a semi-transparent image for the overlay */
  #overlay {
    color:#000000;
    height:200px;
    width: 200px;
  }
  /* container for external content. uses vertical scrollbar, if needed */
  div.contentWrap {
    height:441px;
    overflow-y:auto;
  }
  
  </style>
  
  <script type='text/javascript' src='https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js'></script>
  	<script type="text/javascript" src="http://code.jquery.com/ui/1.8.13/jquery-ui.min.js"></script>
		<script type="text/javascript">//<![CDATA[ 
		$(window).load(function(){
$(function() {

    // if the function argument is given to overlay,
    // it is assumed to be the onBeforeLoad event listener
    $("a[rel]").overlay({

        mask: 'black',

        onBeforeLoad: function() {

            // grab wrapper element inside content
            var wrap = this.getOverlay().find(".contentWrap");

            // load the page specified in the trigger
            wrap.load(this.getTrigger().attr("href"));
        }

    });
    
    $("#btnDemo").button({
        icons: {
            primary: "ui-icon-closethick"
        },
        text: false,
        label: 'Close'
    });
});//]]>  

</script>
</head>
<body class="ui-form"><!-- external page is given in the href attribute (as it should be) -->
<a href="temp.html" rel="#overlay">
  <!-- remember that you can use any element inside the trigger -->
  <button id="btnDemo">Show external page in overlay</button> <br /><br />
  
</a>
<!-- another link. uses the same overlay -->
<a href="external-content2.htm" rel="#overlay">
  <button type="button">Show another page</button>
</a>

<!-- overlayed element -->
<div class="apple_overlay" id="overlay">
  <!-- the external content is loaded inside this tag -->
  <div class="contentWrap"></div>
</div>

		<style type="text/css">
			/*demo page css*/
			body{ font: 62.5% Cambria, Georgia, serif; margin: 50px;}
			.demoHeaders { margin-top: 2em; }
			ul#icons { margin: 0; padding: 0;}
			ul#icons li { margin: 2px; position: relative; padding: 4px 0; cursor: pointer; float: left; list-style: none; }
			ul#icons span.ui-icon { float: left; margin: 0 4px; }
			.columnbox { width: 500px; }
			#eq span { height: 120px; float: left; margin: 15px; }
			#countries { width: 300px; }
		</style>	
<!-- make all links with the 'rel' attribute open overlays -->

</body>
</html>
